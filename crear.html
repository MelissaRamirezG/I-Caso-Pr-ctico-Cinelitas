<!doctype html>
<html lang="en">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <h1>Crear Pelicula</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object =" ${pelicula}"
                          th:action="@{/save}"
                          method="POST"><input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre_pelicula">Nombre de la Pelicula</label>                            
                            <div class="col-sm-10"> 
                                <input type="text" th:field="*{nombre_pelicula}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Nombre Pelicula" id="nombre_pelicula" aria-describedby="emailHelp">                        
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="costo_entrada">Costo Entrada</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{costo_entrada}" class="form-control form-control-sm col-md-6"  
                                       placeholder= "Costo Entrada" id="costo_entrada" aria-describedby="emailHelp">                            
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="fecha">Fecha</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                           
                            </div>

                        </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="capacidad_sala">Capacidad Sala</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{capacidad_sala}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Capacidad Sala" id="capacidad_sala" aria-describedby="emailHelp">                            
                            </div>
                            
                             </div>
                          <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre_sala">Nombre Sala</label>                            
                            <div class="col-sm-10">  
                                <input type="text" th:field="*{nombre_sala}" class="form-control form-control-sm col-md-6" 
                                       placeholder= "Nombre Sala" id="nombre_sala" aria-describedby="emailHelp">                            
                            </div>

                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="form-control-sm col-form-label col-md-2" for="salas">Sala</label>                            
                            <div class="col-sm-10">  
                                <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala" 
                                        aria-describedby="emailHelp"> 
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.sala}"/>
                                </select>                             
                            </div>                  
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit </button></form>
                </div>
            </div>
        </div>
    </body>
</html>
